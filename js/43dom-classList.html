<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet">
    <title>dom-classList</title>
    <style>
        
    </style>
</head>
<body>
    <!-- button*3{가위} -->
    <button onclick="changeHand('fa-hand-scissors');">가위</button>
    <button onclick="changeHand('fa-hand-rock');">바위</button>
    <button onclick="changeHand('fa-hand-paper');">보</button>

    <!-- div>span>i -->
    <div>
        <span>
            <i></i>
        </span>
    </div>
    <script>
        function changeHand(idx) {
            let val = document.querySelector("i");
            val.classList.remove('fa-hand-scissors', 'fa-hand-rock', 'fa-hand-paper');
            val.classList.add("fas");
            val.classList.add(idx);
        }
    </script>
</body>
</html>
