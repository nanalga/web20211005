<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet">
    <title>function-return 연습</title>
    <style>
        
    </style>
</head>
<body>
    
    <script>
        function add(a, b) {
            return a+b;
        }
        function subtract(a, b) {
            return a-b;
        }
        function times(a, b) {
            return a*b;
        }
        function devide(a, b) {
            return a/b;
        }

        let a = add(3,5);
        console.log(a);     //8

        let b = subtract(3, 7);
        console.log(b);     //-4

        let c = times(2, 3);
        console.log(c);     //6

        let d = devide(10, 2);
        console.log(d);     //5

        let e = add(30, 300);
        console.log(e);
        console.log(subtract(100, 50));
        console.log(times(3,3));

    </script>
</body>
</html>
