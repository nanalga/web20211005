<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet">
    <title>template literal(template String)</title>
    <style>
        
    </style>
</head>
<body>
    
    <script>
        let str1 = `javascript`;
        console.log(str1);

        let str2 = `i'm "java"`;
        console.log(str2);

        let age = 30;
        let name = "john";

        let str3 = "my name is " + name + " and i'm " + age + " years old"
        console.log(str3);

        let str4 = `my name is ${name} and i'm ${age} years old.`;
        console.log(str4);
    </script>
</body>
</html>
