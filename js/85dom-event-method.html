<!DOCTYPE html>
<html>

<head>
    <link href="../icon/css/all.css" rel="stylesheet">
    <title>addEventListener</title>
    <style>

    </style>
</head>

<body>
    <input type="text" id="input1">
    <!-- h1#head1 -->
    <h1 id="head1"></h1>
    <script>
        // #input1 요소에 keyup 이벤트 발생시 value가 console 출력
        // addEventListener 메소드를 활용

        let val = document.querySelector("#input1");
        val.addEventListener("keyup", function () {
            console.log(val.value);
        });

        // document.querySelector("#input1").addEventListener("keyup", function () {
        //     console.log(document.querySelector("#input1").value);
        // });

        document.querySelector("#input1").addEventListener("keyup", function () {
           document.querySelector("#head1").innerHTML = 
             document.querySelector("#input1").value; 
        });
    </script>
</body>

</html>
