<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet">
    <title>for</title>
    <style>
        
    </style>
</head>
<body>
    <div></div>
    <script>
        let result = document.querySelector("div");
        
        for(let i = 9; i >= 2; i--) {
            for(let j = 9; j >= 1; j--) {
                console.log(i + "x" + j + "=" + (i*j));
                result.innerHTML += i + "x" + j + "=" + (i*j) + "<br>";
            }
            result.innerHTML += "<br>";
        }
    </script>
</body>
</html>
