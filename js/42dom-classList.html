<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet">
    <title></title>
    <style>
        i {
            font-size: 42px;
        }
    </style>
</head>
<body>
    <span onclick="toggleHeart();"><i class="far fa-heart"></i></span>
    <!-- <i class="fas fa-heart"></i> -->
    <script>
        function toggleHeart() {
            let span = document.querySelector("i");
            span.classList.toggle("far");
            span.classList.toggle("fas");
        }
    </script>
</body>
</html>
