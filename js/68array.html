<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet">
    <title>array</title>
    <style>
        
    </style>
</head>
<body>
    
    <script>
        let arr1 = ["ironman", "cap", "black", "hulk"];

        for(let i = 0; i < arr1.length; i++) {
            console.log(i, arr1[i]);
        }

        console.log("거꾸로 출력");
        for(let i = arr1.length-1; i >= 0; i--) {
            console.log(i, arr1[i]);
        }
    </script>
</body>
</html>
