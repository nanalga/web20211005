<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet">
    <title>for</title>
    <style>
        
    </style>
</head>
<body>
    <!-- input#input1+button{구구단} -->
    <input type="text" id="input1">
    <button onclick= "show();">구구단</button>
    <h1>구구단 출력</h1>
    <div id="result"></div>

    <script>
        function show() {
            let inputNum = Number(document.querySelector("#input1").value);
            console.log(inputNum.value);
            let result = document.querySelector("#result").innerHTML;

            for(let i = 1; i <= 9; i++){
                console.log(inputNum + " x " + i + " = " + (inputNum*i));
                result += inputNum +  " x " + i + " = " + (inputNum*i) + "<br>";
            }
            document.querySelector("#result").innerHTML = result;

        }
    </script>
</body>
</html>
