<!DOCTYPE html>
<html>

<head>
    <link href="../icon/css/all.css" rel="stylesheet">
    <title>for</title>
    <style>

    </style>
</head>

<body>
    <!-- input#input$*2+button{합}+h1#result{결과} -->
    <input type="text" id="input1">
    <input type="text" id="input2">
    <button onclick="show();">합</button>
    <h1 id="result">결과</h1>

    <script>
        function show() {
            let val1 = Number(document.querySelector("#input1").value);
            let val2 = Number(document.querySelector("#input2").value);
            
            let sum = 0;

            for(let i = val1; i <= val2; i++) {
                sum += i;
            }
            console.log(sum);
            document.querySelector("#result").innerHTML = sum;
        }



    </script>
</body>

</html>
