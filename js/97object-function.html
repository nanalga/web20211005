<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet">
    <title>object function</title>
    <style>
        
    </style>
</head>
<body>
    
    <script>
        let obj1 = {
            text: "apple",
            num: 1,
            desc: function () {
                console.log("desc 메소드 실행");
            }
        };

        console.log(obj1.text);
        obj1.desc();

        let obj2 = {
            method1: function () {
                console.log("method1 실행");
            },
            method2: function () {
                console.log(("method2 실행"));
            }
        };

        obj2.method1();
        obj2.method2();

        let name = "john";
        let obj3 = {
            name:name
        };
        console.log(obj3.name);

        function method3(params) {
            console.log("method3 실행");
        }

        let obj4 = {
            method3: method3
        };
        obj4.method3();

    </script>
</body>
</html>
