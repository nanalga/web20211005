<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet">
    <title>function-random 예제</title>
    <style>
        
    </style>
</head>
<body>
    <!-- input+button -->
    <input type="text" value="5">
    <button onclick="showRandom()">랜덤값 출력</button>
    <script>
        function showRandom() {
            let val = document.querySelector("input").value;
            val = Number(val);

            // getRandom 함수 정의
            let r = genRandom(val);
            console.log(r); // 1 ~ val 사이의 임의의 값 출력
        }

        function genRandom(a) {
            let val = Math.random() * a;
            val = parseInt(val);
            val += 1;
            return val;

            // return parseInt(Math.random() * a)+1;
        }
    </script>
</body>
</html>
