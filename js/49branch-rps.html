<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../icon/css/all.css">
    <title></title>
    <style>
        
    </style>
</head>
<body>
    <!-- button{가위 바위 보} -->
    <!-- <button onclick="rps();">가위 바위 보</button> -->

    <!-- button[onclick]*3 -->
    <button onclick="rps(0);">가위</button>
    <button onclick="rps(1);">바위</button>
    <button onclick="rps(2);">보</button>

    <!-- div>span>i.fas -->
    <div>
        <span>
            <p>컴퓨터 : <i class="fas"></i></p><br>
            <p>사용자 : <i class="fas" id="u"></i></p>
        </span>
    </div>

    <div><h1>경기 결과</h1></div>

<script>
    function rps(user) {
        let r = Math.random();
        // console.log(r);
        r = parseInt(r * 3);
        // console.log(r);
        
        let icon = document.querySelector("i");
        icon.classList.remove("fa-hand-rock", "fa-hand-paper", "fa-hand-scissors");
        
        let iconUser = document.querySelector("#u");
        iconUser.classList.remove("fa-hand-rock", "fa-hand-paper", "fa-hand-scissors");

        let result;
        if(r == user){
            result = "비겼습니다.";
        } else if (user == 0 && r == 2){
            result = "이겼습니다.";
        } else if (user == 1 && r == 0){
            result = "이겼습니다.";
        } else if (user == 2 && r == 1){
            result = "이겼습니다.";
        } else {
            result = "졌습니다.";
        }
        
        document.querySelector("h1").innerHTML = result;
        
        if (user == 0) {
            // console.log("가위");
            iconUser.classList.add("fa-hand-scissors");
        } else if (user == 1) {
            // console.log("바위");    
            iconUser.classList.add("fa-hand-rock");
        } else {
            // console.log("보");
            iconUser.classList.add("fa-hand-paper");
        }
       

        if (r == 0) {
            // console.log("가위");
            icon.classList.add("fa-hand-scissors");
        } else if (r == 1) {
            // console.log("바위");    
            icon.classList.add("fa-hand-rock");
        } else {
            // console.log("보");
            icon.classList.add("fa-hand-paper");
        }
    }
</script>
</body>
</html>
