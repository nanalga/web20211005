<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet">
    <title>function-parameter 예제</title>
    <style>
        
    </style>
</head>
<body>
    
    <script>
        function add(a, b) {
            console.log(a + b);
        }
        function subtract(a, b) {
            console.log(a - b);
        }

        add(3, 4);  // 7출력
        add(10, 20);    // 30
        subtract(5, 3); // 2
        subtract(3, 5); // -2

    </script>
</body>
</html>
