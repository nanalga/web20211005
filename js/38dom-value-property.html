<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet">
    <title>value</title>
    <style>
        
    </style>
</head>
<body>
    <!-- input#input1+p*5>lorem1 -->
    <input type="text" id="input1">
    <p onclick="changeVal(0);">
        Lorem.
    </p>
    <p onclick="changeVal(1);">
        Aliquam.
    </p>
    <p onclick="changeVal(2);">
        Molestiae?
    </p>
    <p onclick="changeVal(3);">
        Sapiente!
    </p>
    <p onclick="changeVal(4);">
        Odio.
    </p>
    <script>
        function changeVal(a) {
            let val = document.querySelectorAll("p");
            document.querySelector("#input1").value = val[a].innerHTML.trim();

        }
    </script>
</body>
</html>
