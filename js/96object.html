<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet">
    <title>object</title>
    <style>
        li:last-child{
            color: blue;
        }
    </style>
</head>
<body>
    <!-- {item}+input#input1+button{+}+ul#list1 -->
    item
    <input type="text" id="input1">
    <button>+</button>
    <ul id="list1">
        <li>1, lorem</li>
    </ul>
    <script>
        let num = 1;            
        document.querySelector("button").addEventListener("click", function () {
            //코드 작성 
            let tesxtItem = document.querySelector("#input1").value;
            num++;
            let data = {
                num: num,
                item:tesxtItem
            };  

            document.querySelector("#list1").innerHTML += `<li>${data.num}, ${data.item}</li>`;
        })
    </script>
</body>
</html>
