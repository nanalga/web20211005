<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet">
    <title>gugudan</title>
    <style>
        
    </style>
</head>
<body>
    <!-- input#input1+button{구구단 출력} -->
    <input type="text" id="input1">
    <button onclick="gugudan();">구구단 출력</button>
    <div></div>
    <script>
        function gugudan() {
            let input = Number(document.querySelector("#input1").value);
            let result = document.querySelector("div");

            let i = 1;
            while (i <= 9) {
                console.log(input + "x" + i + "=" + (input * i));

                result.innerHTML += input + "x" + i + "=" + (input * i) + "<br>";

                i++;
            }
        }
    </script>
</body>
</html>
