<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet">
    <title>gugudan</title>
    <style>
        
    </style>
</head>
<body>
    <!-- input#input1+button{빼고 구구단} -->
    <input type="text" id="input1">
    <button onclick="gugudan();">빼고 구구단</button>
    <div></div>
    <script>
        function gugudan() {
            let dan = Number(document.querySelector("#input1").value);
            let result = document.querySelector("div");

            for(let i = 2; i <= 9; i++){
                if (i === dan) {
                    continue;
                }
                for(let j = 1; j <= 9; j++){
                    console.log(i + "x" + j + "=" + (i*j));
                    result.innerHTML += i + "x" + j + "=" + (i*j) + "<br>";
                }
                result.innerHTML += "<br>";
            }
        }
    </script>
</body>
</html>
