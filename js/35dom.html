<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet">
    <title>dom get element</title>
    <style>
        
    </style>
</head>
<body>
    <!-- button{변경}+p#result{hello javascript} -->
    <button onclick="change();">변경</button>
    <p id="result">hello javascript</p>
    <script>
        function change() {
            // id가 result 요소의 content "헬로 자바 스크립트"
            let p1 = document.getElementById("result");
            p1.innerHTML = "헬로 자바 스크립트";
        }
    </script>
</body>
</html>
