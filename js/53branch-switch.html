<!DOCTYPE html>
<html>

<head>
    <link href="../icon/css/all.css" rel="stylesheet">
    <title>switch</title>
    <style>

    </style>
</head>

<body>
    <!-- select#select1>option*4 -->
    <select onchange="show();" name="grade" id="select1">
        <option value="A">A</option> <!-- 90점 이상입니다 -->
        <option value="B">B</option> <!-- 80점 이상입니다 -->
        <option value="C">C</option> <!-- 70점 이상입니다 -->
        <option value="D">D</option> <!-- 60점 이상입니다 -->
    </select>
    <h1 id="result">결과</h1>

    <script>
        function show() {
            let selectGrade = document.querySelector("#select1");
            let resultH1 = document.querySelector("#result");

            switch (selectGrade.value) {
                case "A":
                    resultH1.innerHTML = "90점 이상입니다.";
                    break;

                case "B":
                    resultH1.innerHTML = "80점 이상입니다.";
                    break;

                case "C":
                    resultH1.innerHTML = "70점 이상입니다.";
                    break;

                default:
                    resultH1.innerHTML = "60점 이상입니다.";
                    break;
            }
        }
    </script>
</body>

</html>
