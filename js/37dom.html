<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet">
    <title>value</title>
    <style>
        
    </style>
</head>
<body>
    <!-- input#input1+button{출력}+p#result -->
    <input type="text" id="input1">
    <button onclick="showValue();">출력</button>
    <p id="result"></p>
    <script>
        function showValue() {
            let input = document.getElementById("input1");
            document.getElementById("result").innerHTML = input.value;                
        }
    </script>
</body>
</html>
