<!DOCTYPE html>
<html>
<head>
    <link href="../icon/css/all.css" rel="stylesheet">
    <title>for</title>
    <style>
        
    </style>
</head>
<body>
    <div></div>
    <script>
        let result = document.querySelector("div");
        result.innerHTML = " ";

        for(let i = 2; i <= 9; i++){
            for(let j = 1; j <= 9; j++){
                console.log(i + " x " + j + " = " + (i * j));
                result.innerHTML += i + " x " + j + " = " + (i * j) + "<br>";
            }
            result.innerHTML += "<br>";
        }

    </script>
</body>
</html>
