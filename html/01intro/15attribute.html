<!DOCTYPE html>
<!-- html>head>title^body -->
<html>
<head>
    <title>
        attribute연습
    </title>
</head>
<body>
    <h1>attribute</h1>
    <img src="game.jpg" alt="무궁화 꽃이 피었습니다.">
    <hr>
    <img src="game2.jpg" alt="무궁화 꽃이 피었습니다.">
    <hr>
    <img src="game.jpg" width="100">
    <hr>
    <img src="game.jpg" width="100" height="300">
    <hr>
    <img src="game.jpg" alt="무궁화 꽃이 피었습니다." title="오징어 게임 포스터">
    <hr>
    <a href="https://www.daum.net">다음</a>
    <hr>
    <a href="https://www.google.com" title="구글로 이동">구글</a>
    <hr>
    <!-- a>img -->
    <a href="https:www.naver.com"><img src="game.jpg" alt="사이트 연결" title="사이트 이동"></a>
    <hr>
    <!-- 값에 따옴표가 있을 경우 -->
    <img src="game.jpg" title="it's poster">
    <hr>
    <img src="game.jpg" title='my number is "456"'>
</body>
</html>
